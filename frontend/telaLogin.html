<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-header">
                <h1>Entrar</h1>
                
                <form class="login-card-form">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-outlined">mail</span>
                        <input type="text" placeholder="Digite seu email"  required autofocus>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-outlined">lock</span>
                        <input type="password" placeholder="Digite sua senha"required>
                    </div>
                    <button type="submit">Entrar</button>
                    <div class="form-item-other">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox">
                            <label for="remeberMeCheckbox">Lembrar Usu√°rio</label>
                        </div>
                    <div class="esqueci">
                        <a href="#">Esqueci Minha Senha!</a>
                    </div>
                    </div>
                </form>
                <div class="login-card-footer">
                        Nao tem conta? <a href="#">Crie sua conta</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
